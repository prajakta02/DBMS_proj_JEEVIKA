<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "home/css/index.css" %}">

    <title>{{user}} | JEEVIKA</title>
  </head>
  <body style="background-color: #D1D1DE">
<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">JEEVIKA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'home:four' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home:request' %}">View Requests</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home:logout' %}">Logout <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active" style="margin-left:800px;">
        <a class="nav-link" href="{% url 'home:profile' %}">Welcome {{ user }} <span class="sr-only">(current)</span></a>
      </li>
      
      </ul>
    </div>
</nav>
<!--navbar-->

  <div class="container-fluid">
    <table class="table">
  <tbody>
    <tr>
      <td><p class="font-weight-bold">Name</p></td>
      <td>{{hname}}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td><p class="font-weight-bold">Email ID</p></td>
      <td>{{email}}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td><p class="font-weight-bold">Address</p></td>
      <td>{{address}}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    
  </tbody>
</table>

<div class="row">
<div class="col-md-6"><a href="{% url 'home:update' %}"><button type="submit" class="btn btn-primary">Update Profile</button></a></div>
<div class="col-md-6"><a href="{% url 'home:delete' %}"><button type="submit" class="btn btn-primary">Delete Profile</button></a></div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
